id: 7066
name: zatech-site
separate-vendor: true
environments:
    production:
        cli-memory: 512
        concurrency: 1
        domain: zatech.co.za
        queue-concurrency: 1
        memory: 1024
        runtime: 'php-7.4:al2'
        scheduler: false
        mail: false
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
